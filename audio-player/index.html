<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="defaultStyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Forum:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/svg/play.svg">
  <title>audio-player</title>
</head>
<body>
  <main class="main">
    <div class="wrapper">
      <img src="./assets/img/img1.jpg" class="background">
      <audio src="./assets/audio/Akvarium.mp3" class="audio"></audio>
      <div class="container__player">
        <div class="player-img">
          <img src="./assets/img/img1.jpg" class="player__img">
        </div>
        <div class="controls">
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
          <div class="progress__container">
            <div class="progress__bar"></div>
          </div>
          <div class="current"></div>
          <div class="duration"></div>
          <ul class="play-list"></ul>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__mem">
        <a class="my__github" href="https://github.com/andrey28121989">
            <img class="github__icon" src="assets/svg/github.png" alt="Github Icon" width="26" height="26">
            <p>GitHub</p>
        </a>
        <p>2023</p>
        <a class="rsschool" href="https://rs.school/js/">
            <img src="assets/svg/logo-rs.svg" alt="Rsschool Icon" width="45" height="35">
        </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
